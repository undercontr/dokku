{{- if .Capabilities.APIVersions.Has "keda.sh/v1alpha1" -}}
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    app.kubernetes.io/version: {{ $.Values.global.deploment_id | quote }}
    dokku.com/managed: "true"
    {{- if and $.Values.global.annotations $.Values.global.annotations.keda_secret }}
    {{- range $k, $v := $.Values.global.annotations.keda_secret }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
  labels:
    app.kubernetes.io/instance: {{ $.Values.type }}
    app.kubernetes.io/name: {{ $.Values.type }}
    app.kubernetes.io/part-of: cluster
  name: ckta-{{ $.Values.type }}
  namespace: keda
data:
{{- with $.Values.secrets }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
