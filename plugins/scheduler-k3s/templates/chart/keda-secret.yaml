{{- if .Capabilities.APIVersions.Has "keda.sh/v1alpha1" -}}
{{- $config := index .Values.global.keda.authentications "AUTH_NAME" }}
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    app.kubernetes.io/version: {{ $.Values.global.deploment_id | quote }}
    dokku.com/managed: "true"
    {{- if and $.Values.global.annotations $.Values.global.annotations.keda_secret }}
    {{- range $k, $v := $.Values.global.annotations.keda_secret }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
  labels:
    app.kubernetes.io/instance: {{ $.Values.global.app_name }}-{{ $config.type }}
    app.kubernetes.io/name: {{ $config.type }}
    app.kubernetes.io/part-of: {{ $.Values.global.app_name }}
  name: keda-app-auth-{{ $.Values.global.app_name }}-{{ $config.type }}
  namespace: {{ $.Values.global.namespace }}
data:
{{- with $config.secrets }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
