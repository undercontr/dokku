{{- if .Capabilities.APIVersions.Has "keda.sh/v1alpha1" -}}
{{- range $type, $config := .Values.global.keda.auth }}
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    app.kubernetes.io/version: {{ $.Values.global.deploment_id | quote }}
    dokku.com/managed: "true"
    {{- if and $.Values.global.annotations $.Values.global.annotations.keda_secret }}
    {{- range $k, $v := $.Values.global.annotations.keda_secret }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
    {{- if and $config.annotations $config.annotations.keda_secret }}
    {{- range $k, $v := $config.annotations.keda_secret }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
  labels:
    app.kubernetes.io/instance: {{ $.Values.global.app_name }}-trigger-auth-secret
    app.kubernetes.io/name: {{ $type }}
    app.kubernetes.io/part-of: {{ $.Values.global.app_name }}
  name: app-auth-{{ $type }}
  namespace: {{ $.Values.global.namespace }}
data:
{{- with $config.secrets }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}